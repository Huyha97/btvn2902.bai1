<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style th:replace="/layout :: css"></style>
</head>
<body>
<h1>human Detail</h1>
<h2>Name: <span th:text="${human.getName()}"></span></h2>
<h2>Phone: <span th:text="${human.getPhone()}"></span></h2>
<h2>Address: <span th:text="${human.getAddress()}"></span></h2>
<h2>IdCard: <span th:text="${human.getIdCard()}"></span></h2>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
